<div class="content">
    <h1>Submissions</h1>
    <form [formGroup]="searchFormGroup">
        <div>
            <mat-form-field appearance="outline" >
                <mat-icon matPrefix class="search-icon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M9.61154 0C4.30323 0 0 4.20819 0 9.39926C0 14.5903 4.30323 18.7985 9.61154 18.7985C11.8819 18.7985 13.9684 18.0287 15.613 16.7415L18.7371 19.7886L18.8202 19.8586C19.1102 20.0685 19.5214 20.0446 19.7839 19.7873C20.0726 19.5043 20.072 19.0459 19.7825 18.7636L16.6952 15.7523C18.2649 14.0794 19.2231 11.8487 19.2231 9.39926C19.2231 4.20819 14.9198 0 9.61154 0ZM9.61154 1.44774C14.1022 1.44774 17.7426 5.00776 17.7426 9.39926C17.7426 13.7908 14.1022 17.3508 9.61154 17.3508C5.12086 17.3508 1.48044 13.7908 1.48044 9.39926C1.48044 5.00776 5.12086 1.44774 9.61154 1.44774Z"
                            fill="#B8B9BC" />
                    </svg>
                </mat-icon>
                <input matInput placeholder="Search..." formControlName="search">
            </mat-form-field>
            <mat-form-field appearance="outline" >
                <mat-icon matSuffix class="search-icon">
                    <svg width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M0.241064 0.745899C0.533264 0.44784 0.990508 0.420743 1.31272 0.66461L1.40503 0.745899L8 7.47342L14.595 0.745899C14.8872 0.44784 15.3444 0.420743 15.6666 0.66461L15.7589 0.745899C16.0511 1.04396 16.0777 1.51037 15.8386 1.83904L15.7589 1.93321L8.58198 9.2541C8.28978 9.55216 7.83254 9.57926 7.51033 9.33539L7.41802 9.2541L0.241064 1.93321C-0.0803548 1.60534 -0.0803548 1.07376 0.241064 0.745899Z"
                            fill="#B8B9BC" />
                    </svg>
                </mat-icon>
                <mat-select placeholder="Select Form" formControlName="form">
                    <mat-option>None</mat-option>
                    <mat-option [value]="form.value" *ngFor="let form of filters.forms">{{form.display}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" >
                <mat-icon matSuffix class="search-icon">
                    <svg width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M0.241064 0.745899C0.533264 0.44784 0.990508 0.420743 1.31272 0.66461L1.40503 0.745899L8 7.47342L14.595 0.745899C14.8872 0.44784 15.3444 0.420743 15.6666 0.66461L15.7589 0.745899C16.0511 1.04396 16.0777 1.51037 15.8386 1.83904L15.7589 1.93321L8.58198 9.2541C8.28978 9.55216 7.83254 9.57926 7.51033 9.33539L7.41802 9.2541L0.241064 1.93321C-0.0803548 1.60534 -0.0803548 1.07376 0.241064 0.745899Z"
                            fill="#B8B9BC" />
                    </svg>
                </mat-icon>
                <mat-select placeholder="Select Status" formControlName="status">
                    <mat-option>None</mat-option>
                    <mat-option [value]="status.value" *ngFor="let status of filters.status">{{status.display}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" >
                <input matInput [matDatepicker]="picker" readonly (click)="picker.open()" formControlName="due">
                <mat-datepicker-toggle matIconPrefix [for]="picker" >
                    <mat-icon matDatepickerToggleIcon>
                        <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M13.4186 0.603004C13.3728 0.262469 13.0831 0 12.7326 0C12.3503 0 12.0403 0.312359 12.0403 0.697674V1.46902H5.96814V0.697674L5.96182 0.603004C5.91598 0.262469 5.62632 0 5.27583 0C4.89348 0 4.58353 0.312359 4.58353 0.697674V1.48634C1.74655 1.68173 0 3.51992 0 6.48579V14.9041C0 18.0872 1.95834 20 5.09625 20H12.9036C16.0453 20 17.9999 18.1193 17.9999 14.9744V6.48579C18.009 3.51886 16.268 1.68119 13.4249 1.48626V0.697674L13.4186 0.603004ZM12.0403 2.86437V3.75887L12.0466 3.85354C12.0925 4.19407 12.3821 4.45654 12.7326 4.45654C13.115 4.45654 13.4249 4.14418 13.4249 3.75887V2.88499C15.4935 3.0571 16.622 4.30274 16.6153 6.48365V6.88768H1.38461V6.48579C1.38461 4.30626 2.51925 3.05798 4.58353 2.88513V3.75887L4.58985 3.85354C4.63569 4.19407 4.92535 4.45654 5.27583 4.45654C5.65818 4.45654 5.96814 4.14418 5.96814 3.75887V2.86437H12.0403ZM1.38461 8.28303V14.9041C1.38461 17.3067 2.71352 18.6047 5.09625 18.6047H12.9036C15.2946 18.6047 16.6153 17.3338 16.6153 14.9744L16.6153 8.28303H1.38461ZM13.8012 11.2183C13.8012 10.833 13.4912 10.5206 13.1089 10.5206L13.0064 10.527C12.6685 10.5732 12.408 10.8651 12.408 11.2183C12.408 11.6036 12.718 11.916 13.1089 11.916L13.2028 11.9096C13.5407 11.8634 13.8012 11.5715 13.8012 11.2183ZM9.01278 10.5206C9.39513 10.5206 9.70508 10.833 9.70508 11.2183C9.70508 11.5715 9.44463 11.8634 9.10672 11.9096L9.01278 11.916C8.62187 11.916 8.31192 11.6036 8.31192 11.2183C8.31192 10.8651 8.57237 10.5732 8.91028 10.527L9.01278 10.5206ZM5.60043 11.2183C5.60043 10.833 5.29047 10.5206 4.90812 10.5206L4.80563 10.527C4.46772 10.5732 4.20727 10.8651 4.20727 11.2183C4.20727 11.6036 4.51722 11.916 4.89957 11.916L5.00207 11.9096C5.33998 11.8634 5.60043 11.5715 5.60043 11.2183ZM13.1089 14.136C13.4912 14.136 13.8012 14.4484 13.8012 14.8337C13.8012 15.1869 13.5407 15.4788 13.2028 15.525L13.1089 15.5314C12.718 15.5314 12.408 15.219 12.408 14.8337C12.408 14.4805 12.6685 14.1886 13.0064 14.1424L13.1089 14.136ZM9.70508 14.8337C9.70508 14.4484 9.39513 14.136 9.01278 14.136L8.91028 14.1424C8.57237 14.1886 8.31192 14.4805 8.31192 14.8337C8.31192 15.219 8.62187 15.5314 9.01278 15.5314L9.10672 15.525C9.44463 15.4788 9.70508 15.1869 9.70508 14.8337ZM4.90812 14.136C5.29047 14.136 5.60043 14.4484 5.60043 14.8337C5.60043 15.1869 5.33998 15.4788 5.00207 15.525L4.89957 15.5314C4.51722 15.5314 4.20727 15.219 4.20727 14.8337C4.20727 14.4805 4.46772 14.1886 4.80563 14.1424L4.90812 14.136Z"
                                fill="#B8B9BC" />
                        </svg>
                    </mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-button-toggle-group name="View" aria-label="View" [formControl]="viewType">
                <mat-button-toggle value="map">Map</mat-button-toggle>
                <mat-button-toggle value="list">List</mat-button-toggle>
            </mat-button-toggle-group>
            <button mat-button color="primary">
                <mat-icon matSuffix>
                    <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9.15347 14.64L11.995 11.77C12.2822 11.47 12.2822 11 11.9851 10.71C11.698 10.42 11.2327 10.42 10.9455 10.71L9.37129 12.31V7.49C9.37129 7.07 9.04455 6.74 8.63861 6.74C8.23267 6.74 7.89604 7.07 7.89604 7.49V12.31L6.32178 10.71C6.03465 10.42 5.56931 10.42 5.28218 10.71C4.99505 11 4.99505 11.47 5.28218 11.77L8.11386 14.64C8.18317 14.71 8.26238 14.76 8.35149 14.8C8.44059 14.84 8.5396 14.86 8.63861 14.86C8.73762 14.86 8.82673 14.84 8.91584 14.8C9.00495 14.76 9.08416 14.71 9.15347 14.64ZM16.3282 7.02561C16.5609 7.02292 16.8143 7.02 17.0446 7.02C17.302 7.02 17.5 7.22 17.5 7.47V15.51C17.5 17.99 15.5 20 13.0446 20H5.17327C2.58911 20 0.5 17.89 0.5 15.29V4.51C0.5 2.03 2.4901 0 4.96535 0H10.2525C10.5 0 10.7079 0.21 10.7079 0.46V3.68C10.7079 5.51 12.1931 7.01 14.0149 7.02C14.4333 7.02 14.8077 7.02318 15.1346 7.02595C15.3878 7.02809 15.6125 7.03 15.8069 7.03C15.9479 7.03 16.1306 7.02789 16.3282 7.02561ZM16.6045 5.5661C15.7916 5.5691 14.8322 5.5661 14.1421 5.5591C13.047 5.5591 12.145 4.6481 12.145 3.5421V0.9061C12.145 0.4751 12.6629 0.2611 12.9579 0.5721C13.7203 1.37199 14.8873 2.5978 15.8738 3.63395C16.2735 4.05379 16.6436 4.44249 16.945 4.7591C17.2342 5.0621 17.0223 5.5651 16.6045 5.5661Z" fill="#2188D9"/>
                        </svg>                        
                </mat-icon>
                Export
            </button>
        </div>
    </form>

    <section class="sub-content">
        <ng-container *ngIf="viewType.value === 'map'">
            <app-map-view></app-map-view>
        </ng-container>
        <ng-container *ngIf="viewType.value === 'list'">
            <app-list-view></app-list-view>
        </ng-container>
    </section>
</div>
